#docker pull harbor.skyline.lan/leaf-processor/leaf-processor:latest
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: leaf-processor
  name: leaf-processor
  namespace: default
spec:
  containers:
    - image: harbor.skyline.lan/leaf-processor/leaf-processor:latest
      imagePullPolicy: Always
      name: leaf-processor
      ports:
        - containerPort: 5000
          protocol: TCP
      resources: { }

---
apiVersion: v1
kind: Service
metadata:
  name: leaf-service
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: leaf-processor
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

